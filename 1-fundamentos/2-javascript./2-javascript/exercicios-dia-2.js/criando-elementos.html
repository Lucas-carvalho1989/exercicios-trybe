<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando elementos js
    </title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
 // Crie um irmão para elementoOndeVoceEsta.
 const pai = document.getElementById("pai");
let irmaoElementoOndeVoceEstaA = document.createElement('section');
 irmaoElementoOndeVoceEstaA.id = 'irmaoElementoOndeVoceEsta';
    pai.appendChild(irmaoElementoOndeVoceEstaA);

    // Crie um filho para elementoOndeVoceEsta.
let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
let filhoElementoOndeVoceEsta = document.createElement('section');
filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta';
elementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta);

    // Crie um filho para primeiroFilhoDoFilho.
    const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    const filhoDoPrimeiroFilhoDoFilho = document.createElement('section');
    filhoDoPrimeiroFilhoDoFilho.id = 'filhoDoPrimeiroFilhoDoFilho';
    primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilhoDoFilho);

    // A partir desse filho criado, acesse terceiroFilho.
const terceiroFilho = filhoDoPrimeiroFilhoDoFilho.parentElement.parentElement.nextElementSibling;

console.log(terceiroFilho)

      </script>
</body>
</html>
